<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- browser them color-->
    <meta name="theme-color" content="#f1f3f6">

    <meta name="description" content="Calculator using HTML CSS JS by VKS">

    <meta name="author" content="Vishal Kumar Sankhyan">
    <!-- browser tap title-->
    <title>Calculator</title>
    <!-- browser tap icon-->
    <link rel="shortcut icon" href="calculator_icon.ico" type="image/x-icon">

    <!-- css-->
    <link rel="stylesheet" href="calculator.css">

    <!--manifest-->
    <link rel="manifest" href="manifest.json">
    <!--ios support-->

    <link rel="apple-touch-icon" href="calculator72x72.png">
    <link rel="apple-touch-icon" href="calculator96x96.png">
    <link rel="apple-touch-icon" href="calculator128x128.png">
    <link rel="apple-touch-icon" href="calculator144x144.png">
    <link rel="apple-touch-icon" href="calculator152x152.png">
    <link rel="apple-touch-icon" href="calculator192x192.png">
    <link rel="apple-touch-icon" href="calculator384x384.png">
    <link rel="apple-touch-icon" href="calculator512x512.png">

</head>

<body>
    <!--calculator start-->

    <div class="calculator_body">
        <!--calculator_display start-->
        <input readonly class="display" value="0"></input>
        <!--calculator_display end-->

        <!--calculator_keybord start-->

        <div class="row">
            <button id="C" class="calculator_button" onclick="backspace()"><div>C</div> <div class="inner"></div> </button>
            <button id="CE" class="calculator_button" onclick="clearall()"><div>CE</div> <div class="inner"></div> </button>
            <button id="÷" class="calculator_button oprater_btn"><div>÷</div> <div class="inner"></div> </button>
            <button id="backspace" class="calculator_button" onclick="backspace()"><div><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace" class="svg-inline--fa fa-backspace fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"></path></svg></div> <div class="inner"></div> </button>
        </div>

        <div class="row">
            <!--calculator_keybord_numberkey start-->
            <button id="7" class="calculator_button num_btn"><div>7</div> <div class="inner"></div> </button>
            <button id="8" class="calculator_button num_btn"><div>8</div> <div class="inner"></div> </button>
            <button id="9" class="calculator_button num_btn"><div>9</div> <div class="inner"></div> </button>
            <!--calculator_keybord_numberkey end-->

            <button id="×" class="calculator_button oprater_btn"><div>×</div> <div class="inner"></div> </button>
        </div>

        <div class="row">
            <!--calculator_keybord_numberkey start-->
            <button id="4" class="calculator_button num_btn"><div>4</div> <div class="inner"></div> </button>
            <button id="5" class="calculator_button num_btn"><div>5</div> <div class="inner"></div> </button>
            <button id="6" class="calculator_button num_btn"><div>6</div> <div class="inner"></div> </button>
            <!--calculator_keybord_numberkey end-->
            <button id="−" class="calculator_button oprater_btn"><div>−</div> <div class="inner"></div> </button>
        </div>

        <div class="row">
            <!--calculator_keybord_numberkey start-->
            <button id="1" class="calculator_button num_btn"><div>1</div> <div class="inner"></div> </button>
            <button id="2" class="calculator_button num_btn"><div>2</div> <div class="inner"></div> </button>
            <button id="3" class="calculator_button num_btn"><div>3</div> <div class="inner"></div> </button>
            <!--calculator_keybord_numberkey end-->

            <button id="+" class="calculator_button oprater_btn"><div>+</div> <div class="inner"></div> </button>
        </div>

        <div class="row">
            <button id="plus_negtive" class="calculator_button " onclick="negative_positive_converter()"><div>+/−</div> <div class="inner"></div> </button>
            <!--calculator_keybord_numberkey start-->
            <button id="0" class="calculator_button num_btn"><div>0</div> <div class="inner"></div> </button>
            <button id="." class="calculator_button num_btn"><div>.</div> <div class="inner"></div> </button>
            <!--calculator_keybord_numberkey end-->

            <button id="=" class="calculator_button equal" onclick="result_function()"><div>=</div> <div class="inner"></div> </button>
        </div>
          <!--calculator_keybord end-->
    </div>
     <!--calculator start-->
    <!-- script-->
    <script src="calculator.js"></script>
</body>

</html>
